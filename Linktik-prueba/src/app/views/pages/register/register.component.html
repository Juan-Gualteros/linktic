<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-lg relative">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-full p-8 bg-white shadow-lg rounded-lg">
      <button mat-icon-button (click)="return()" class="absolute top-0 left-0 mt-4 ml-4" aria-label="Volver">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2 class="text-3xl font-bold mb-6 text-center">Registro</h2>

      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required class="w-full">
        <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput type="email" formControlName="email" required class="w-full">
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Un correo electrónico válido es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Teléfono</mat-label>
        <input matInput type="tel" formControlName="phone" required class="w-full">
        <mat-error *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
          El teléfono es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" required class="w-full">
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contraseña es obligatoria
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Confirmar Contraseña</mat-label>
        <input matInput type="password" formControlName="password" required class="w-full">
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contraseña es obligatoria
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="w-full py-2">
        Registrarse
      </button>
    </form>
  </div>
</div>
